<html>
  <head>
    <title>{{ book.title }}</title>
  </head>
  <body>
    <h1>
      {{ book.title }}
    </h1>

    <p>{{ book.description }}</p>

    <p>{{ book.author.name }} {{ book.author.surname }}</p>

    <p>Language: {{ book.language }}</p>
    <p>Quantity: {{ book.quantity }}</p>
  </body>
</html>
